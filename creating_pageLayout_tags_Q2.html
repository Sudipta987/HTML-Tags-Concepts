<!--Q2 : W.A.P to Implement the TAGS which are used to Creating a page Layout in HTML. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags are used in Creating a Page Layout in HTML Chapter-2</title>
</head>

<body>
    <!-- <HEADER> TAG -->
    <hr>
    <header>
        <!-- NAV TAG -->
        <nav>
            <!--Link Attributes-->
            <a href="/home">Home</a> <!--Opens in same Tab-->
            <br>
            <a href="/about">About us</a> <!--Opens in same Tab-->
            <br>
            <a href="https://facebook.com" target="_blank">Facebook</a> <!--Opens in New Tab-->
        </nav>
    </header>
    <hr>
    <!-- <MAIN> TAG -->
    <main>
        <!-- A Page Section  -->
        <section>
            <!-- A self-contained content  -->
            <article>
                <!-- Content goes here  -->
                <!-- DIV TAG -->
                <div>
                    I am a Content Inside a Div
                </div>
                <div>
                    I am a Another Div
                </div>
                <!-- SPAN TAG  -->
                <span>
                    I am a content inside a Span
                </span>
                <span>
                    I am Another Span
                </span>
            </article>
        </section>
        <!-- Content aside from the main content (e.g. Ads,sidebars) -->
        <aside>
            <!-- Aside content goes here  -->
        </aside>

    </main>
    <hr>
    <!-- <FOOTER> TAG -->
    <footer>

    </footer>

</body>

</html>
