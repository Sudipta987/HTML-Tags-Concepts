<!-- Q7 : W.A.P to Implement the Tags Used to Embed Video from Internet e.g. YouTube in HTML.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Video in <HTML></HTML></title>
</head>
<body>
    <h1>Enbeding YouTube Video in HTML</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k2DSi1zGEc8?si=8Nj2obW3ztvihhWP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
