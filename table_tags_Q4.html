<!-- Q4 : W.A.P to Implement the Tags Used to Create Tables in HTML and their Attributes. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - In HTML </title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table>
        <caption> Employee Details</caption>
        <!-- Head of the Table  -->
        <thead>
            <tr>
                <th>Name</th>
                <th>JobRole</th>
                <th>Salary</th>
            </tr>

        </thead>
        <!-- Body of the Table  -->
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Software Developer</td>
                <td>$70000</td>
            </tr>
            <tr>
                <td>Sudipta</td>
                <td>AI Engineer</td>
                <td>$100000</td>
            </tr>
            <tr>
                <td>Soumya</td>
                <td>Software Engineer</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>Software Tester</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Thank</td>
                <td colspan="2">You</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
